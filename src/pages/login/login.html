<ion-header>

  <ion-navbar>
    <ion-title>快速登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding scrollbar-y-auto>
  <ion-grid padding="5px" style="padding: 0px !important">
    <ion-row>
      <ion-col>
       	<ion-input type="text" placeholder="请输入手机号" style="border: 2px solid #cccccc; border-radius: 5px; background-color: white;"></ion-input>
      </ion-col>
	</ion-row>
	<ion-row>
	  <ion-col>
	    <ion-item style="border: 2px solid #cccccc; border-radius: 5px; background-color: white;">
          <ion-input type="password" placeholder="请输入验证吗"></ion-input>
	      <button ion-button item-right clear color="secondary">获取验证码</button>
	    </ion-item>
	  </ion-col>
	</ion-row>
	<ion-row>
	  <ion-col>
	    <button ion-button block color="secondary">开始使用</button>
	  </ion-col>
	</ion-row>
	<ion-row>
	  <ion-col text-center>
	    <span>没注册过的手机号登录后自动注册</span>
	  </ion-col>
	</ion-row>
  </ion-grid>

</ion-content>
