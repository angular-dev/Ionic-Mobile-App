
<ion-header hideBackButton="true">

  <ion-navbar *ngIf="myphone.length<1">
    <ion-title>快速登录</ion-title>
  </ion-navbar>
  <ion-navbar class="mine-header" *ngIf="myphone.length>0">
  	<img class="mine-bg" src="assets/images/mine-bg.png" />
  	<div class="text-center">
  		<img class="avatar" src="assets/images/avatar.png" />
  		<br/>
  		<br/>
  		{{myphone}}
  	</div>
  </ion-navbar>
</ion-header>

<ion-content scrollbar-y-auto [ngClass]="{'myinfo' : (myphone.length>0)}">
	<div *ngIf="myphone.length<1">
	  <ion-grid padding="5px" style="padding: 0px !important">
	    <ion-row>
		      <ion-col>
		       	<ion-input type="tel" placeholder="请输入手机号" style="border: 2px solid #cccccc; border-radius: 5px; background-color: white;" [(ngModel)]="phone"></ion-input>
		      </ion-col>
			</ion-row>
			<ion-row>
			  <ion-col>
			    <ion-item style="border: 2px solid #cccccc; border-radius: 5px; background-color: white;">
	          <ion-input type="tel" placeholder="请输入验证吗" [(ngModel)]="code"></ion-input>
			      <button ion-button item-right clear color="secondary" (click)="sendCode()">获取验证码</button>
			    </ion-item>
			  </ion-col>
			</ion-row>
			<ion-row>
			  <ion-col>
			    <button ion-button block color="secondary" (click)="doLogin()">开始使用</button>
			  </ion-col>
			</ion-row>
			<ion-row>
			  <ion-col text-center>
			    <span>没注册过的手机号登录后自动注册</span>
			  </ion-col>
			</ion-row>
	  </ion-grid>
	</div>
	<div *ngIf="myphone.length>0">
		<div class="row category">
			<div class="col border" (click)="goMyFavoritePage()">
				<span class="num">{{favoriteCount}}</span>
				<br/>
				我的收藏
			</div>
			<div class="col border" (click)="goHistoryPage()">
				<span class="num">{{historyCount}}</span>
				<br/>
				浏览历史
			</div>
			<div class="col border" (click)="goRecordPage()">
				<span class="num">{{recordCount}}</span>
				<br/>
				预约记录
			</div>
			<div class="col" (click)="goBrowsePage()">
				<span class="num">9</span>
				<br/>
				订阅车源
			</div>
		</div>
		<div class="main-info">
			<ion-item class="personal-info">
		    <ion-thumbnail item-left>
		      <img src="assets/images/icons/person.png" />
		    </ion-thumbnail>
		    <h2>个人资料</h2>
		  </ion-item>
			<ion-item class="bought-info" (click)="goBoughtCarPage()">
		    <ion-thumbnail item-left>
		      <img src="assets/images/icons/bought.png" />
		    </ion-thumbnail>
		    <h2>我买的车</h2>
		  </ion-item>		  
			<ion-item class="sold-info" (click)="goSoldCarPage()">
		    <ion-thumbnail item-left>
		      <img src="assets/images/icons/sold.png" />
		    </ion-thumbnail>
		    <h2>我卖的车</h2>
		  </ion-item>
			<ion-item class="contact-info" (click)="callService()">
		    <ion-thumbnail item-left>
		      <img src="assets/images/icons/contact.png" />
		    </ion-thumbnail>
		    <h2>联系客服</h2>
		  </ion-item>
			<ion-item class="share-info">
		    <ion-thumbnail item-left>
		      <img src="assets/images/icons/share.png" />
		    </ion-thumbnail>
		    <h2>一键分享</h2>
		  </ion-item>
			<ion-item class="setting-info" (click)="goSettingPage()">
		    <ion-thumbnail item-left>
		      <img src="assets/images/icons/setting.png" />
		    </ion-thumbnail>
		    <h2>设置</h2>
		  </ion-item>		  		  
		</div>
	</div>
</ion-content>
